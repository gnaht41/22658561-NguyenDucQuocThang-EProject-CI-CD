name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  Test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.2.0

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            auth/node_modules
            product/node_modules
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Setup test environment
        run: |
          # Auth service
          echo "MONGODB_AUTH_URI=${{ secrets.MONGODB_AUTH_URI }}" >> auth/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> auth/.env

          # Product service
          echo "MONGODB_PRODUCT_URI=${{ secrets.MONGODB_PRODUCT_URI }}" >> product/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> product/.env
          echo "LOGIN_TEST_USER=${{ secrets.LOGIN_TEST_USER }}" >> product/.env
          echo "LOGIN_TEST_PASSWORD=${{ secrets.LOGIN_TEST_PASSWORD }}" >> product/.env

      - name: Install dependencies
        run: |
          cd auth && npm ci
          cd ../product && npm ci
          cd .. && npm ci

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..10}; do
            nc -z localhost 27017 && echo "MongoDB is ready!" && break
            echo "Waiting 3s..."
            sleep 3
          done

      - name: Run auth tests
        run: |
          cd auth
          npm test

      - name: Start auth service for integration tests
        run: |
          cd auth
          npm start &
          echo "Waiting for auth service..."
          npx wait-on http://localhost:3000/auth --timeout 30000

      - name: Run product tests
        run: |
          cd product
          npm test

      - name: Cleanup
        if: always()
        run: pkill -f "node" || true

  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Dùng builder docker-container để hỗ trợ cache GHA
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          use: true
          buildkitd-flags: --debug

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- AUTH ---
      - name: Build & push auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eproject-auth:latest,${{ secrets.DOCKERHUB_USERNAME }}/eproject-auth:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- PRODUCT ---
      - name: Build & push product
        uses: docker/build-push-action@v6
        with:
          context: ./product
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eproject-product:latest,${{ secrets.DOCKERHUB_USERNAME }}/eproject-product:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- ORDER ---
      - name: Build & push order
        uses: docker/build-push-action@v6
        with:
          context: ./order
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eproject-order:latest,${{ secrets.DOCKERHUB_USERNAME }}/eproject-order:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- GATEWAY ---
      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eproject-gateway:latest,${{ secrets.DOCKERHUB_USERNAME }}/eproject-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
