name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongo:
        image: mongo:6
        ports: ['27017:27017']
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s --health-timeout=3s --health-retries=20

      rabbitmq:
        image: rabbitmq:3-management
        ports: ['5672:5672','15672:15672']
        options: >-
          --health-cmd="rabbitmq-diagnostics ping"
          --health-interval=5s --health-timeout=3s --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install & start auth (background)
        working-directory: auth
        run: |
          npm ci --prefer-offline --no-audit --no-fund
          nohup npm start > ../auth.out 2>&1 &

      - name: Wait for auth:3000 ready
        run: npx --yes wait-on http://localhost:3000 --timeout 120000

      - name: Install product deps
        working-directory: product
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Test product
        working-directory: product
        env:
          CI: "true"
          MONGODB_URI: mongodb://localhost:27017/eproject_test
          RABBITMQ_URL: amqp://localhost:5672
          AUTH_BASE_URL: http://localhost:3000
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: |
          npm test --silent -- \
            --runInBand --detectOpenHandles --forceExit

      - name: Upload service logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: auth/auth.out

  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- AUTH ---
      - name: Build & push auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eproject-auth:latest,${{ secrets.DOCKERHUB_USERNAME }}/eproject-auth:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- PRODUCT ---
      - name: Build & push product
        uses: docker/build-push-action@v6
        with:
          context: ./product
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eproject-product:latest,${{ secrets.DOCKERHUB_USERNAME }}/eproject-product:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- ORDER ---
      - name: Build & push order
        uses: docker/build-push-action@v6
        with:
          context: ./order
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eproject-order:latest,${{ secrets.DOCKERHUB_USERNAME }}/eproject-order:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- GATEWAY ---
      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eproject-gateway:latest,${{ secrets.DOCKERHUB_USERNAME }}/eproject-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
